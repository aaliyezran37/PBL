<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronicles of the Skyward Legends - Play Now!</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #222;
            font-family: 'Lexend', sans-serif;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
            image-rendering: -moz-crisp-edges;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: pixelated;
        }
        #game-ui {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 100;
            font-family: 'Press Start 2P', cursive;
        }
        #fullscreen-button {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 101;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            font-family: 'Lexend', sans-serif;
        }
        #fullscreen-button:hover {
            background-color: #45a049;
            transform: translate(-50%, -50%) scale(1.05);
        }
        #restart-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 99;
            font-family: 'Lexend', sans-serif;
        }
        #game-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0,0,0,0.8);
            color: white;
            padding: 20px 30px;
            border-radius: 10px;
            font-size: 24px;
            z-index: 102;
            text-align: center;
            display: none;
            font-family: 'Press Start 2P', cursive;
        }
        #game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            color: red;
            display: none;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            z-index: 200;
            font-family: 'Press Start 2P', cursive;
            text-align: center;
        }
        #footer {
            border-top: 3px solid blueviolet;
            padding: 10px
        }
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        header {
            position: sticky;
            top: 0;
            background-image: linear-gradient(135deg, black, #7d44cc);
            height: 80px;
            padding: 0 15px;
            z-index: 10;
        }

        header ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100%;
        }

        header ul li {
            display: inline-block;
            margin-left: 15px;
        }

        header ul .right-icons {
            display: flex;
            gap: 15px;
            align-items: center;
        }
    </style>
</head>
<body>
    
    <div id="restart-overlay"></div>
    <button id="fullscreen-button">Click to Play in Fullscreen</button>
    <div id="game-message"></div>
    <div id="game-over">GAME OVER</div>
    
    <script src="js/game.js"></script>
    
</body>
</html>
